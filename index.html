<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmacia Río Itata - Estamos contratando</title>
  <style>
  :root {
    --primary-color: #00a79d;
    --text-color: #003f3f;
    --bg-color: #e3f8f7;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }

  img {
    max-width: 220px;
    height: auto;
    margin-bottom: 30px;
  }

  h1 {
    font-size: 2.8em;
    font-weight: 700;
    color: var(--text-color);
    margin: 0 0 15px;
  }

  p {
    font-size: 1.25em;
    max-width: 600px;
    margin: 0 20px 30px;
    line-height: 1.6;
  }

  .btn {
    background-color: var(--primary-color);
    color: white;
    padding: 14px 28px;
    text-decoration: none;
    border-radius: 8px;
    font-size: 1em;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #008b85;
  }

  @media screen and (max-width: 600px) {
    h1 {
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
    }

    .btn {
      padding: 12px 20px;
    }
  }
</style>
</head>
<body>
 <img src="logo.jpg">
<h1>¡Estamos contratando!</h1>
<p>
  Buscamos químicos farmacéuticos y vendedores certificados con experiencia para nuestra farmacia franquicia de Cruz Verde en Coelemu.
</p>
<a class="btn" href="mailto:reclutamiento@farmaciasrioitata.cl">
  Envía tu CV a reclutamiento@farmaciasrioitata.cl
</a>
</body>
</html>
